<!DOCTYPE html>
<html>
<head>
	<title>Form đăng ký</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Đăng ký</h1>
		<form>
			<label for="fullname">Họ tên:</label>
			<input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn">

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn">

			<label for="password">Mật khẩu:</label>
			<input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn">

			<label for="password-confirm">Xác nhận mật khẩu:</label>
			<input type="password" id="password-confirm" name="password-confirm" placeholder="Nhập lại mật khẩu của bạn">

			<a href="bai_1.html"><button type="button" onclick="register()">Đăng ký</button></a>
		</form>
	</div>

	<script src="dangnhap.js"></script>
</body>
</html>
